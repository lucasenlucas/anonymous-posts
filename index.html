<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berichtenpagina</title>
  <style>
    /* Stijl voor de website */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #posts div {
      background-color: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welkom op de berichtenpagina</h1>
    <button id="googleLoginButton" onclick="googleLogin()">Inloggen met Google</button>
    <p id="loginStatus">Je bent nog niet ingelogd</p>
  </header>

  <section id="posts">
    <h2>Berichten</h2>
    <!-- Berichten worden hier geladen via JavaScript -->
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>

  <script>
    // Firebase configuratie
    const firebaseConfig = {
      apiKey: "AIzaSyBHDtBS4Nk7-GUkMaSwqxPst5Lf67zGfSQ",
      authDomain: "anonymous-posts---test.firebaseapp.com",
      projectId: "anonymous-posts---test",
      storageBucket: "anonymous-posts---test.firebasestorage.app",
      messagingSenderId: "71078745276",
      appId: "1:71078745276:web:9ad19f119c50bd788eacb9"
    };

    // Initialiseer Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Google Inloggen
    const provider = new firebase.auth.GoogleAuthProvider();

    function googleLogin() {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          document.getElementById("loginStatus").innerHTML = "Ingelogd als: " + user.displayName;
          window.location.href = 'dashboard.html'; // Stuur naar het dashboard na inloggen
        })
        .catch((error) => {
          alert("Inlogfout: " + error.message);
        });
    }

    // Berichten ophalen
    function loadPosts() {
      const postsDiv = document.getElementById("posts");
      db.collection("posts").orderBy("timestamp", "desc").get()
        .then(querySnapshot => {
          querySnapshot.forEach(doc => {
            const data = doc.data();
            const postDiv = document.createElement("div");
            postDiv.innerHTML = `
              <h3>${data.title}</h3>
              <p>${data.message}</p>
              <p><small>Geplaatst op: ${new Date(data.timestamp.seconds * 1000).toLocaleString()}</small></p>
            `;
            postsDiv.appendChild(postDiv);
          });
        });
    }

    // Laad berichten bij het openen van de homepage
    loadPosts();
  </script>
</body>
</html>
