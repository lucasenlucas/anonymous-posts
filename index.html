<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBHDtBS4Nk7-GUkMaSwqxPst5Lf67zGfSQ",
            authDomain: "anonymous-posts---test.firebaseapp.com",
            projectId: "anonymous-posts---test",
            storageBucket: "anonymous-posts---test.firebasestorage.app",
            messagingSenderId: "71078745276",
            appId: "1:71078745276:web:9ad19f119c50bd788eacb9"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Handle login
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User logged in successfully
                    console.log("Ingelogd als: ", userCredential.user.email);
                    // Redirect to dashboard
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorCode, errorMessage);
                    alert("Inloggen mislukt: " + errorMessage);
                });
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="event.preventDefault(); login();">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Wachtwoord" required><br>
        <button type="submit">Inloggen</button>
    </form>
</body>
</html>
