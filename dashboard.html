<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Stijl voor de website */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <button onclick="window.location.href = 'index.html';">Log uit</button>
  </header>

  <section>
    <h2>Bericht Plaatsen</h2>
    <input type="text" id="title" placeholder="Titel" required><br>
    <textarea id="message" placeholder="Bericht" required></textarea><br>
    <button onclick="postMessage()">Plaats Bericht</button>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>

  <script>
    // Firebase configuratie
    const firebaseConfig = {
      apiKey: "AIzaSyBHDtBS4Nk7-GUkMaSwqxPst5Lf67zGfSQ",
      authDomain: "anonymous-posts---test.firebaseapp.com",
      projectId: "anonymous-posts---test",
      storageBucket: "anonymous-posts---test.firebasestorage.app",
      messagingSenderId: "71078745276",
      appId: "1:71078745276:web:9ad19f119c50bd788eacb9"
    };

    // Initialiseer Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Bericht plaatsen
    function postMessage() {
      const title = document.getElementById("title").value;
      const message = document.getElementById("message").value;

      if (title && message) {
        db.collection("posts").add({
          title: title,
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          alert("Bericht geplaatst!");
          window.location.href = 'index.html'; // Terug naar de homepage na plaatsen
        }).catch((error) => {
          alert("Fout bij plaatsen bericht: " + error.message);
        });
      }
    }
  </script>
</body>
</html>
