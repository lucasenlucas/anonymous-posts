<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <button onclick="window.location.href = 'index.html';">Log uit</button>
  </header>

  <section>
    <h2>Bericht Plaatsen</h2>
    <input type="text" id="title" placeholder="Titel" required><br>
    <textarea id="message" placeholder="Bericht" required></textarea><br>
    <button onclick="postMessage()">Plaats Bericht</button>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>

  <script src="app.js"></script>
</body>
</html>
